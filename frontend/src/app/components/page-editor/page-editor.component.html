<div class="page-editor">
  <div class="page-header">
    <div class="page-actions">
      <button type="button" class="action-button back" (click)="backToWorkspace()">
        <span class="icon">‚Üê</span>
        Back to Workspace
      </button>
      <button type="button" class="action-button save" (click)="savePage()">
        <span class="icon">üíæ</span>
        <span>Save</span>
      </button>
      <button type="button" class="action-button delete" (click)="deletePage()">
        <span class="icon">üóëÔ∏è</span>
        Delete
      </button>
    </div>
    <input 
      type="text" 
      [(ngModel)]="page.title" 
      placeholder="Untitled"
      (blur)="savePage()"
      class="page-title">
  </div>

  <div class="blocks-container">
    <div *ngFor="let block of page.blocks; let i = index; trackBy: trackByBlockId" class="block-wrapper">
      <app-block
        [block]="block"
        (update)="onBlockUpdate(i, $event)"
        (remove)="onBlockRemove(i)"
        (addBelow)="onBlockAddBelow(i)"
        (keydown)="onBlockKeyDown($event, i)">
      </app-block>

      <!-- Slash Command Menu -->
      <div *ngIf="showSlashCommands && i === page.blocks.length - 1" 
           class="slash-commands-menu">
        <div *ngFor="let cmd of slashCommands; let cmdIndex = index"
             [class.selected]="cmdIndex === currentSlashCommandIndex"
             class="slash-command-item">
          <span class="command-icon">{{cmd.icon}}</span>
          <div class="command-details">
            <div class="command-label">{{cmd.label}}</div>
            <div class="command-description">{{cmd.description}}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add new block button -->
    <button type="button" *ngIf="page.blocks.length === 0" 
            (click)="onBlockAddBelow(-1)"
            class="add-block-button">
      <span class="icon">+</span>
      Add a block
    </button>
  </div>
</div>
