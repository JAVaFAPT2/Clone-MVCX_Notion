<div class="flex flex-col items-center justify-center min-h-[60vh]">
  <form (ngSubmit)="login()" class="bg-white p-8 rounded shadow-md w-full max-w-sm flex flex-col gap-4">
    <h2 class="text-2xl font-bold mb-2 text-center">Log in</h2>
    <input type="text" [(ngModel)]="username" name="username" placeholder="Username or Email" class="border px-3 py-2 rounded" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="border px-3 py-2 rounded" required />
    <button type="submit" class="bg-blue-600 text-white py-2 rounded font-semibold" [disabled]="loading">{{ loading ? 'Logging in...' : 'Log in' }}</button>
    <div *ngIf="error" class="text-red-600 text-sm text-center">{{ error }}</div>
  </form>
</div>
