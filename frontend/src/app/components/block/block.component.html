<div [formGroup]="group" [class]="getBlockClass()">
  <div class="block-content">
    <!-- Block type selector -->
    <div class="block-type-selector">
      <button *ngFor="let type of blockTypes"
              [class.active]="type.type === block.type"
              (click)="onTypeChange(type.type)"
              class="type-button"
              [title]="type.label">
        {{type.icon}}
      </button>
    </div>

    <!-- Content input -->
    <div class="content-wrapper">
      <!-- Todo block -->
      <ng-container *ngIf="block.type === 'todo'">
        <input type="checkbox" 
               formControlName="checked"
               class="todo-checkbox">
        <input #contentInput
               type="text"
               formControlName="content"
               (keydown)="onKeyDown($event)"
               [placeholder]="getPlaceholder()"
               class="content-input">
      </ng-container>

      <!-- Heading 1 -->
      <ng-container *ngIf="block.type === 'heading1'">
        <input #contentInput
               type="text"
               formControlName="content"
               (keydown)="onKeyDown($event)"
               [placeholder]="getPlaceholder()"
               class="content-input heading1">
      </ng-container>

      <!-- Heading 2 -->
      <ng-container *ngIf="block.type === 'heading2'">
        <input #contentInput
               type="text"
               formControlName="content"
               (keydown)="onKeyDown($event)"
               [placeholder]="getPlaceholder()"
               class="content-input heading2">
      </ng-container>

      <!-- Bulleted list -->
      <ng-container *ngIf="block.type === 'bulleted_list'">
        <span class="bullet-marker">‚Ä¢</span>
        <input #contentInput
               type="text"
               formControlName="content"
               (keydown)="onKeyDown($event)"
               [placeholder]="getPlaceholder()"
               class="content-input">
      </ng-container>

      <!-- Numbered list -->
      <ng-container *ngIf="block.type === 'numbered'">
        <span class="number-marker">1.</span>
        <input #contentInput
               type="text"
               formControlName="content"
               (keydown)="onKeyDown($event)"
               [placeholder]="getPlaceholder()"
               class="content-input">
      </ng-container>

      <!-- Quote -->
      <ng-container *ngIf="block.type === 'quote'">
        <span class="quote-marker">"</span>
        <input #contentInput
               type="text"
               formControlName="content"
               (keydown)="onKeyDown($event)"
               [placeholder]="getPlaceholder()"
               class="content-input quote">
      </ng-container>

      <!-- Code -->
      <ng-container *ngIf="block.type === 'code'">
        <textarea #contentInput
                  formControlName="content"
                  (keydown)="onKeyDown($event)"
                  [placeholder]="getPlaceholder()"
                  class="content-input code"
                  rows="3"></textarea>
      </ng-container>

      <!-- Callout -->
      <ng-container *ngIf="block.type === 'callout'">
        <span class="callout-icon">üí°</span>
        <input #contentInput
               type="text"
               formControlName="content"
               (keydown)="onKeyDown($event)"
               [placeholder]="getPlaceholder()"
               class="content-input callout">
      </ng-container>

      <!-- Default paragraph -->
      <ng-container *ngIf="block.type === 'paragraph'">
        <input #contentInput
               type="text"
               formControlName="content"
               (keydown)="onKeyDown($event)"
               [placeholder]="getPlaceholder()"
               class="content-input">
      </ng-container>
    </div>
  </div>

  <!-- Block actions -->
  <div class="block-actions">
    <button class="action-button add" (click)="addBelow.emit()" title="Add block below">+</button>
    <button class="action-button remove" (click)="remove.emit()" title="Remove block">üóëÔ∏è</button>
  </div>
</div>

<style>
.block {
  display: flex;
  align-items: flex-start;
  padding: 8px 0;
  position: relative;
  border-radius: 4px;
  transition: background 0.2s;
}

.block:hover {
  background: #f9f9f9;
}

.block-content {
  display: flex;
  align-items: flex-start;
  flex: 1;
}

.block-type-selector {
  display: flex;
  flex-direction: column;
  margin-right: 10px;
  opacity: 0;
  transition: opacity 0.2s;
  position: relative;
  width: 30px;
}

.block:hover .block-type-selector {
  opacity: 1;
}

.type-button {
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  background: transparent;
  cursor: pointer;
  border-radius: 4px;
  font-size: 14px;
  color: #777;
  margin-bottom: 2px;
}

.type-button:hover, .type-button.active {
  background: #eee;
  color: #333;
}

.content-wrapper {
  flex: 1;
  display: flex;
  align-items: center;
}

.content-input {
  flex: 1;
  border: none;
  background: transparent;
  font-size: 16px;
  padding: 6px 0;
  outline: none;
  width: 100%;
}

.content-input::placeholder {
  color: #aaa;
}

.todo-checkbox {
  margin-right: 10px;
  width: 18px;
  height: 18px;
  cursor: pointer;
}

.content-input.heading1 {
  font-size: 24px;
  font-weight: bold;
}

.content-input.heading2 {
  font-size: 20px;
  font-weight: bold;
}

.content-input.quote {
  font-style: italic;
  color: #555;
}

.content-input.code {
  font-family: monospace;
  background: #f5f5f5;
  padding: 8px;
  border-radius: 4px;
  white-space: pre;
  width: 100%;
  resize: vertical;
}

.content-input.callout {
  font-weight: 500;
}

.bullet-marker, .number-marker, .quote-marker, .callout-icon {
  margin-right: 10px;
  color: #777;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 20px;
}

.callout-icon {
  font-size: 20px;
}

.block-actions {
  display: flex;
  opacity: 0;
  transition: opacity 0.2s;
  position: absolute;
  right: -80px;
  top: 8px;
}

.block:hover .block-actions {
  opacity: 1;
}

.action-button {
  width: 28px;
  height: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  background: #eee;
  cursor: pointer;
  border-radius: 4px;
  margin-left: 6px;
  font-size: 16px;
  color: #555;
}

.action-button:hover {
  background: #ddd;
  color: #333;
}

.action-button.add {
  background: #e3f2fd;
  color: #1976d2;
}

.action-button.add:hover {
  background: #bbdefb;
  color: #0d47a1;
}

.action-button.remove {
  background: #ffebee;
  color: #d32f2f;
}

.action-button.remove:hover {
  background: #ffcdd2;
  color: #b71c1c;
  transform: scale(1.05);
}

/* Block type specific styles */
.block-callout {
  background-color: #f8f9fa;
  border-left: 4px solid #4f8cff;
  padding-left: 12px;
  border-radius: 0 4px 4px 0;
}

.block-quote {
  border-left: 3px solid #ddd;
  padding-left: 12px;
  color: #555;
}

.block-code {
  font-family: monospace;
  background: #f5f5f5;
  border-radius: 4px;
  padding: 4px 8px;
}
</style>
