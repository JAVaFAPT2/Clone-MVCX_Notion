<div [class]="getBlockClass()">
  <div class="block-content">
    <!-- Block type selector -->
    <div class="block-type-selector">
      <button *ngFor="let type of blockTypes"
              [class.active]="type.type === block.type"
              (click)="onTypeChange(type.type)"
              class="type-button"
              [title]="type.label">
        {{type.icon}}
      </button>
    </div>

    <!-- Content input -->
    <div class="content-wrapper">
      <!-- Todo block -->
      <ng-container *ngIf="block.type === 'todo'">
        <input type="checkbox" 
               [(ngModel)]="block.checked"
               (change)="update.emit(block)"
               class="todo-checkbox">
        <input #contentInput
               type="text"
               [id]="block.id"
               [ngModel]="getBlockText(block)"
               (ngModelChange)="onContentChange($event)"
               (keydown)="onKeyDown($event)"
               [placeholder]="getPlaceholder()"
               class="block-input todo-input">
      </ng-container>

      <!-- Other block types -->
      <ng-container *ngIf="block.type !== 'todo'">
        <input #contentInput
               type="text"
               [id]="block.id"
               [ngModel]="getBlockText(block)"
               (ngModelChange)="onContentChange($event)"
               (keydown)="onKeyDown($event)"
               [placeholder]="getPlaceholder()"
               [class]="'block-input ' + block.type + '-input'">
      </ng-container>
    </div>
  </div>
</div>

<style>
.block {
  display: flex;
  align-items: flex-start;
  gap: 8px;
  padding: 4px 0;
  min-height: 32px;
}

.block-content {
  display: flex;
  align-items: flex-start;
  gap: 8px;
  flex: 1;
}

.block-type-selector {
  display: flex;
  gap: 4px;
  opacity: 0;
  transition: opacity 0.2s;
}

.block:hover .block-type-selector {
  opacity: 1;
}

.type-button {
  padding: 4px;
  border: none;
  background: none;
  cursor: pointer;
  border-radius: 4px;
  font-size: 16px;
  color: #666;
  transition: all 0.2s;
}

.type-button:hover {
  background: #f5f5f5;
  color: #333;
}

.type-button.active {
  background: #e0e0e0;
  color: #333;
}

.content-wrapper {
  flex: 1;
  display: flex;
  align-items: center;
  gap: 8px;
}

.block-input {
  flex: 1;
  border: none;
  outline: none;
  padding: 4px 8px;
  font-size: 16px;
  background: transparent;
  min-height: 24px;
}

.block-input::placeholder {
  color: #999;
}

/* Block type specific styles */
.heading-input {
  font-size: 24px;
  font-weight: 700;
}

.heading2-input {
  font-size: 20px;
  font-weight: 600;
}

.quote-input {
  font-style: italic;
  border-left: 3px solid #e0e0e0;
  padding-left: 12px;
}

.code-input {
  font-family: monospace;
  background: #f5f5f5;
  border-radius: 4px;
}

.callout-input {
  background: #fff8e1;
  border-radius: 4px;
  padding: 8px 12px;
}

.todo-checkbox {
  margin: 0;
  width: 18px;
  height: 18px;
  cursor: pointer;
}

.todo-input {
  text-decoration: line-through;
}

.todo-input:not([checked]) {
  text-decoration: none;
}

.bulleted-input::before {
  content: 'â€¢';
  margin-right: 8px;
  color: #666;
}

.numbered-input::before {
  content: '1.';
  margin-right: 8px;
  color: #666;
}
</style>
